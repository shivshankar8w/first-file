<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <!-- &nbsp; is used to add extra space -->

    <div class="container">
        <p>this is another &nbsp; paragraph</p>
        <!-- &lt; and &gt; is used to write something under semicolon brackets without using this entities we cannot write anything in angular brackets  -->
        <p>paragraph is written like this&lt;p&gt;</p>
        <!-- some other example of html entities -->
        <p>pound is written like this &pound;</p>
        <!-- there are too many entities in html of different symbols we can use it according to our use just google it  -->
        <p>copyright is written like this &copy;</p>
        <p>character like &rAarr;</p>
        <!-- writing empty characters -->
        <p>empty character is written like this &#8203;</p>
    </div>
</body>
</html>
