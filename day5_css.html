<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        p{
            color: red; /*element selector */
        }
        .fontcolor{
            color: aqua;
        }
        .bgcolor{
            background-color: violet;
        }
        #firstpara{
            color: green;
        }
        footer,span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>CSS selectors</h2>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="fontcolor bgcolor
    ">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph to demonstrate css selectors</p>
    </div>
    <footer>this is footer</footer>
</body>
</html>
