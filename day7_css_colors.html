<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstp{
            color: brown; /*color by name*/
        }
        #secondp{
            color:rgb(223, 130,54) ; /*color by rgb value*/
        }
        #thirdp{
            color: #0021f4;   /*color by hexvalue*/
            background-color: #ff4532;
        }
    </style>

</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstp">this is a paragraph from the first box</p>

    <p id="secondp">this is a paragraph from the second box</p>

    <p id="thirdp">this is a paragraph from the third box</p>
</body>
</html>
